<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock/Paper/Scissors</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <section class="game">

        <!-- Start game / Enter Winning Score -->
        <div class="start-game-screen">
            <h1>Rock - Paper - Scissors</h1>
            <img src="resources/rock-paper-scissors.png" alt="Rock Paper Scissors Image">
            <h2>Enter winning score to start the game</h2>
            <input class="center" type="number" name="" id="winning-score-input" min="1">
            <button id="start-btn">Lets Go!</button>
        </div>

        <div class="game-screen">
            <!-- Scores Display -->
            <div class="scoreboard">
                <div class="center">
                    <h2>Player</h2>
                    <h3 class="center mt-1-rem"><span id="player-score">0</span>/<span class="score-to-win">0</span></h3>
                </div>
                <div class="">
                    <h2>Computer</h2>
                    <h3 class="center mt-1-rem"><span id="computer-score">0</span>/<span class="score-to-win">0</span></h3>
                </div>
            </div>

            <!-- Actual Game -->
            <div class="game">
                <!-- Initial hands -->
                <h2 class="winner">Choose an option</h2>
                <div class="hands">
                    <img class="player-hand" src="resources/Rock.png" alt="Rock Image">
                    <img class="computer-hand" src="resources/Rock.png" alt="Rock Image">
                </div>

                <!-- Options to select from -->
                <div class="options">
                    <button class="rock">rock</button>
                    <button class="paper">paper</button>
                    <button class="scissors">scissors</button>
                </div>
                
                <!-- Game Over -->
                <div class="game-over">
                    <button id="restart">Restart Game</button>
                    <button id="reset-winning-score">Reset winning score</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Script -->
    <script src="scripts/app.js"></script>
</body>

</html>
